<!DOCTYPE html>
<html>
<head>
    <title>Json配置文件说明</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
<style type="text/css">
    body{
        background-color: #E6E9ED;
    }

    #title{
        font-family: sans-serif;
        font-style: italic;
        font-size: 30px;
        font-weight: 800;
        color:#434A54;
        margin-bottom: 10px;
    }

    .row{
        width:100%;
        height: 60px;
        margin-bottom: 20px;
    }

    .cell{
        width:50%;
        height: 60px;
        color:#fff;
    }

    .left{
        background-color: #5D9CEC;
        float: left;
        border-radius: 10px 0px 0px 10px;
        font-family:sans-serif;
        font-weight: 800;
        font-size: 20px;
        text-align: center;
        line-height: 60px;
    }

    .right{
        background-color: #4A89DC;
        float: right;
        border-radius: 0px 10px 10px 0px;
        font-family: 'Microsoft YaHei';
        font-weight: 800;
        font-size: 12px;
    }
</style>
<div>
     <div id='title'>Description of Json configuration file </div>
     <div class='row'>
         <div class='left cell'>filePath.json</div>
         <div class='right cell'>"moduleFile":"模块目录"   "controlFile":"控制文件目录"  "staticFile":"img JS CSS 等文件目录"
             "logFile":"日志文件目录"  "templateFile":"模板文件目录"  "pluginFile":"插件目录"  "publicFile":"公共资源目录"
             "privateFile":"私有资源目录"  "cacheFile":"缓存文件目录"}</div>
     </div>
     <div class='row'>
        <div class='left cell'></div>
        <div class='right cell'></div>
     </div>
</div>
</body>
</html>
